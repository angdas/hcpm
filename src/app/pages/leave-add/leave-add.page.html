<ion-header>
    <ion-toolbar>
        <ion-title>Create Leave</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <button class="submitBtn" (click)="submitLeave()">
                <ion-icon name="save"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content style="padding: 10px;">

    <ion-item>
        <ion-label position="floating">Start Date</ion-label>
        <ion-datetime displayFormat="DDD DD MMM , YYYY"  max="2020-12-31" [(ngModel)]="leaveLine.StartDate"
            (ionChange)="startDateSelected()">
        </ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label position="floating">End Date</ion-label>
        <ion-datetime displayFormat="DDD DD MMM , YYYY" [min]="leaveLine.StartDate" max="2020-12-31" [(ngModel)]="leaveLine.EndDate">
        </ion-datetime>
    </ion-item>


    <ion-item>
        <ion-label position="floating">Leave Type</ion-label>
        <ion-select okText="Okay" cancelText="Dismiss" interface="action-sheet" [selectedText]="selectedLeaveType.AbsenceCodeDescription"
            (ionChange)="selectedLeave(selectedLeaveType)" [(ngModel)]="selectedLeaveType">
            <ion-select-option *ngFor="let leaveType of leaveTypeList" [value]="leaveType">
                {{leaveType.AbsenceCodeDescription}} {{'(' + leaveType.AbsenceDays + ' Days)'}} 
            </ion-select-option>
        </ion-select>
    </ion-item>


    <ion-item *ngIf="compareDate() && leaveLine.StartDate">
        <ion-label position="floating">Hours</ion-label>
        <ion-input [min]="0" [max]="24" [(ngModel)]="leaveLine.Hours"></ion-input>
    </ion-item>


    <ion-item>
        <ion-label position="floating">Remarks</ion-label>
        <ion-textarea [(ngModel)]="leaveLine.Remarks"></ion-textarea>
    </ion-item>



</ion-content>
