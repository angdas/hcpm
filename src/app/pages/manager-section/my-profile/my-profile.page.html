<ion-header>
  <ion-toolbar>
    <ion-title>
      My Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <div class="userCard">
    <img [src]="getImageStr()">
    <p>{{emp.Name}}</p>
  </div>

  <ion-item detail="true" [routerLink]="['/tab/tabs/manager-profile/manager_Profile_details/manager']">
    <ion-label>Profile</ion-label>
  </ion-item>

  <ion-item detail="true" [routerLink]="['/tab/tabs/manager-profile/manager_timesheet_home/manager']">
    <ion-label>Timesheet</ion-label>
  </ion-item>

  <ion-item detail="true" [routerLink]="['/tab/tabs/manager-profile/manager_leave_home/manager']">
    <ion-label>Leave Application</ion-label>
  </ion-item>

  <ion-item detail="true" [routerLink]="['/tab/tabs/manager-profile/manager_payslip/manager']">
    <ion-label>Payslip</ion-label>
  </ion-item>

  <ion-item detail="true" [routerLink]="['/tab/tabs/manager-profile/manager_document_request/manager']">
    <ion-label>HR Request</ion-label>
  </ion-item>


  <!-- <ion-item detail="true" [routerLink]="['/tab/tabs/manager-profile/manager_settings/manager']">
    <ion-label>Settings</ion-label>
  </ion-item> -->


  <ion-item detail="true" (click)="logout()" lines="none">
    <ion-label>Logout</ion-label>
  </ion-item>
  
</ion-content>
