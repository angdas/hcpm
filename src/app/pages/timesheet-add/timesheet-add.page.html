<ion-header>
	<ion-toolbar>
		<ion-title>Add Timesheet</ion-title>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-buttons slot="end">
			<button class="submitBtn" (click)="saveTimesheet()">
				<ion-icon name="save"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div style="margin: 16px 0px;">

		<ion-item>
			<ion-label position="floating">Project</ion-label>
			<ion-select okText="Okay" cancelText="Dismiss" interface="action-sheet" (ionChange)="projSelected($event)">
				<ion-select-option *ngFor="let project of tsProject" [value]="project"> {{project.ProjDescription}}
				</ion-select-option>
			</ion-select>
		</ion-item>

		<!-- <ion-item>
                    <ion-label position="floating">Category</ion-label>
                    <ion-select value="brown" okText="Okay" cancelText="Dismiss" interface="action-sheet">
                        <ion-select-option value="brown">Brown</ion-select-option>
                    </ion-select>
                </ion-item> -->

		<ion-item>
			<ion-label position="floating">Activity</ion-label>
			<ion-select okText="Okay" cancelText="Dismiss" interface="action-sheet"
				(ionChange)="activitySelected($event)">
				<ion-select-option *ngFor="let activity of tsActivity" [value]="activity">
					{{activity.ProjActivityDescription}}
				</ion-select-option>
			</ion-select>
		</ion-item>

		<table style="margin-top: 16px;">
			<tr>
				<th *ngFor="let day of timesheetPeriodList"> {{day.PeriodDate | date:'EEE dd/LL'}} </th>
			</tr>
			<tr>
				<!-- *ngIf="dateLine.Hours>0" -->
				<td (click)="openComment($event,newLine.Hours1,newLine.InternalComment1,newLine.ExternalComment1,1)">
					<ion-badge color="primary" *ngIf="newLine.Hours1>0"> {{newLine.Hours1}} </ion-badge>
				</td>
				<td (click)="openComment($event,newLine.Hours2,newLine.InternalComment2,newLine.ExternalComment2,2)">
					<ion-badge color="primary" *ngIf="newLine.Hours2>0"> {{newLine.Hours2}} </ion-badge>
				</td>
				<td (click)="openComment($event,newLine.Hours3,newLine.InternalComment3,newLine.ExternalComment3,3)">
					<ion-badge color="primary" *ngIf="newLine.Hours3>0"> {{newLine.Hours3}} </ion-badge>
				</td>
				<td (click)="openComment($event,newLine.Hours4,newLine.InternalComment4,newLine.ExternalComment4,4)">
					<ion-badge color="primary" *ngIf="newLine.Hours4>0"> {{newLine.Hours4}} </ion-badge>
				</td>
				<td (click)="openComment($event,newLine.Hours5,newLine.InternalComment5,newLine.ExternalComment5,5)">
					<ion-badge color="primary" *ngIf="newLine.Hours5>0"> {{newLine.Hours5}} </ion-badge>
				</td>
				<td (click)="openComment($event,newLine.Hours6,newLine.InternalComment6,newLine.ExternalComment6,6)">
					<ion-badge color="primary" *ngIf="newLine.Hours6>0"> {{newLine.Hours6}} </ion-badge>
				</td>
				<td (click)="openComment($event,newLine.Hours7,newLine.InternalComment7,newLine.ExternalComment7,7)">
					<ion-badge color="primary" *ngIf="newLine.Hours7>0"> {{newLine.Hours7}} </ion-badge>
				</td>

			</tr>
		</table>
	</div>
</ion-content>
