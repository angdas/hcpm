<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons slot="end" >
      <ion-button class="submitBtn" (click)="gotoSettings()">
        <ion-icon name="cog"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div class="text-center">
    <img src="../../../assets/images/SteeplesLogo.png" class="logo">
  </div>

  <div class="text-center">
    <h2 style="color: #252525;">Welcome to HCPM</h2>
    <p>Please login to Continue</p>
  </div>

  <ion-card class="loginCard">
    <ion-item>
      <ion-label>
        <ion-icon name="person"></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="Username" [(ngModel)]="loginModel.Id"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon name="lock"></ion-icon>
      </ion-label>
      <ion-input type="password" placeholder="Password" [(ngModel)]="loginModel.Password" #passwordField></ion-input>

      <ion-button fill="clear" slots="end" item-right (click)="showPasswordBtn()">
        <ion-icon name="eye" *ngIf="!showPassword" class="showPass"></ion-icon>
        <ion-icon name="eye-off" *ngIf="showPassword" class="offPass"></ion-icon>
      </ion-button>

    </ion-item>

    <ion-item lines="none" class="savePassword">
      <ion-label>Save Password</ion-label>
      <ion-toggle [(ngModel)]="savePass" color="success"></ion-toggle>
    </ion-item>
    <ion-button expand="block" color="success" (click)="login()" [disabled]="loginSpinner">
      <span *ngIf="!loginSpinner">Login</span>
      <ion-spinner name="dots" *ngIf="loginSpinner"></ion-spinner>
    </ion-button>
  </ion-card>
</ion-content>
